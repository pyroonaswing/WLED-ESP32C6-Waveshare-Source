name: Build WLED for ESP32-C6 Waveshare

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install PlatformIO
        run: pip install platformio
      - name: Build firmware
        run: pio run -e esp32-c6-devkitc-1
      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: firmware-bin
          path: .pio/build/esp32-c6-devkitc-1/firmware.bin
